<html>

<head>
    <title>Animal Detecting App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="animal.css">
</head>

<body background="background.jpeg">

    <center>
        <h1 class="btn btn-info heading">Animal Detecting App</h1>
    
    <a href="index.html" class="btn btn-info">Back</a>
    <br>
    <br>
    <h3 class="btn btn-success" id="status"></h3>
    </center>



<script>
    var img="";
    var status="";
    object=[];

    function preload() {
        img=loadImage('horse.jpeg');
    }

    function setup() {
        canvas=createCanvas(640, 420);
        canvas.center();
        objectDetector=ml5.objectDetector('cocossd', modelLoaded);
        document.getElementById("status").innerHTML="status: detecting objects";
    }

    function modelLoaded() {
        console.log("model is loaded");

        status=true;
        objectDetector.detect(img, gotResults);
    }

    function gotResults(error, results) {
        if (error) {
            console.log(error);
        }
        console.log(results);

        object=results;
    }

    function draw() {
        if (status != undefined) {
            image(img, 0, 0, 640, 420);

            for (var i=0; i<object.length; i++) {
                document.getElementById("status").innerHTML="status: objects detected";
                fill("#FF0000");
                percent=floor(object[i].confidence*100);
                text(object[i].label + " " + percent + "%", object[i].x+5, object[i].y+15);
                noFill();
                stroke("#FF0000");
                rect(object[i].x, object[i].y, object[i].width, object[i].height);
            }
        }
    }
</script>
</body>
</html>
